{extend name="admin/public/base"/}
{block name="style"}
<link rel="stylesheet" type="text/css" href="__static__/common/css/bootstrap-editable.css">
{/block}
{block name="body"}
<div class="box box-primary">
	<div class="box-header with-border">
		<h3 class="box-title">{$meta_title}</h3>
		<div class="box-tools pull-right">
			<a class="btn btn-sm btn-primary" href="{:url('/admin/link/add')}">新 增</a>
			<button class="btn btn-sm btn-danger ajax-post confirm" url="{:url('/admin/link/delete')}" data-form="ids">删 除</button>
		</div>
	</div>
	<div class="box-body">
		<div class="table-responsive clearfix">
			<table class="table table-hover">
				<thead>
					<tr>
						<th width="30"><input class="checkbox check-all" type="checkbox"></th>
						<th width="60">ID</th>
						<th>名称</th>
						<th>排序</th>
						<th>添加时间</th>
						<th>更新时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					{volist name="list" id="item"}
					<tr>
						<td><input class="ids row-selected" type="checkbox" name="id[]" value="{$item['id']}"></td>
						<td>{$item['id']}</td>
						<td>{$item['title']}</td>
						<td>{$item['sort']}</td>
						<td>{$item['create_time']}</td>
						<td>{$item['update_time']}</td>
						<td>
							<a href="{:url('/admin/link/edit', ['id'=>$item['id']])}">编辑</a>
							<a href="{:url('/admin/link/delete', ['id'=>$item['id']])}" class="confirm ajax-get">删除</a>
						</td>
					</tr>
					{/volist}
				</tbody>
			</table>
			{$page|raw}
		</div>
	</div>
</div>
{/block}
