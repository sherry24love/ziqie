{extend name="admin/public/base"/}
{block name="body"}
<div class="box box-primary">
	<div class="box-header with-border">
		<!-- 标题栏 -->
		<h3 class="box-title">{$meta_title}</h3>
		<div class="box-tools pull-right">
			<a class="btn btn-sm btn-primary" href="{:url('/admin/wechat/addpay')}"><i class="fa fa-plus"></i> 添加</a>
		</div>
	</div>

	<div class="box-body">
		<!-- 数据列表 -->
		<table class="table table-striped">
			<thead>
				<tr>
					<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
					<th class="">编号</th>
					<th class="">appid</th>
					<th class="">商户ID</th>
					<th class="">执行时间</th>
					<th class="">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="list" id="item"}
				<tr>
					<td><input class="ids row-selected" type="checkbox" name="id[]" value="{$item['id']}"></td>
					<td>{$item['id']}</td>
					<td>{$item['app_id']}</td>
					<td>{$item['mch_id']}</td>
					<td>{$item['update_time']}</td>
					<td>
						<a href="{:url('/admin/wechat/editpay', ['id'=>$item['id']])}">编辑</a>
						<a href="{:url('/admin/wechat/deletepay', ['id'=>$item['id']])}" class="confirm ajax-get">删除</a>
					</td>
				</tr>
				{/volist}
			</tbody>
		</table>
		<!-- 分页 -->
		{$page|raw}
		<!-- /分页 -->
	</div>
</div>
{/block}
