{extend name="admin/public/base"/}
{block name="body"}
<div class="box box-primary">
	<div class="box-header with-border">
		<!-- 标题栏 -->
		<h3 class="box-title">{$meta_title}</h3>
		<div class="box-tools pull-right">
			<a class="btn btn-sm btn-primary" id="action_add" href="{:url('/admin/wechat/add')}">新 增</a>
			<button class="btn btn-sm btn-danger ajax-post confirm" data-form="ids" url="{:url('/admin/wechat/delete')}">删 除</button>
		</div>
	</div>
	<div class="box-body">
		<!-- 数据列表 -->
		<table class="table table-striped">
			<thead>
				<tr>
					<th width="30"><input class="checkbox check-all" type="checkbox"></th>
					<th class="">编号</th>
					<th class="">名称</th>
					<th class="">类型</th>
					<th class="">微信appid</th>
					<th class="">微信秘钥</th>
					<th class="">创建时间</th>
					<th class="">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="list" id="item"}
				<tr>
					<td><input class="ids row-selected" type="checkbox" name="id[]" value="{$item['id']}"></td>
					<td>{$item['id']}</td>
					<td>{$item['title']}</td>
					<td>{$item['type_text']}</td>
					<td>{$item['app_id']}</td>
					<td>{$item['secret']}</td>
					<td>{$item['update_time']}</td>
					<td>
						<a href="{:url('/admin/wechat/edit', ['id'=>$item['id']])}">编辑</a>
						<a href="{:url('/admin/wechat/delete', ['id'=>$item['id']])}" class="confirm ajax-get">删除</a>
					</td>
				</tr>
				{/volist}
			</tbody>
		</table>
		<!-- 分页 -->
		{$page|raw}
		<!-- /分页 -->
	</div>
</div>
{/block}
