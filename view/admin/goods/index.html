{extend name="admin/public/base"/}
{block name="body"}
<div class="box box-primary">
	<div class="box-header with-border">
		<h3 class="box-title">{$meta_title}</h3>
		<div class="box-tools pull-right">
			<a class="btn btn-sm btn-primary" href="{:url('/admin/goods/add')}">新 增</a>
			<button class="btn btn-sm btn-danger ajax-post confirm" url="{:url('/admin/goods/del')}" data-form="ids">删 除</button>
		</div>
	</div>
	<div class="box-body">
		<div class="table-responsive clearfix">
			<table class="table table-hover">
				<thead>
					<tr>
						<th width="30"><input class="checkbox check-all" type="checkbox"></th>
						<th width="60">ID</th>
						<th width="180">名称</th>
						<th width="140">分类</th>
						<th width="140">图片</th>
						<th width="180">创建时间</th>
						<th width="180">更新时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					{volist name="list" id="item"}
					<tr>
						<td><input class="ids row-selected" type="checkbox" name="id[]" value="{$item['id']}"></td>
						<td>{$item['id']}</td>
						<td>{$item['title']}</td>
						<td>{$item['category']|default=''}</td>
						<td><img src="{$item['cover']['url']}" height="60"></td>
						<td>{$item['create_time']}</td>
						<td>{$item['update_time']}</td>
						<td>
							<a href="{:url('/admin/goods/edit', ['id'=>$item['id']])}">编辑</a>
							<a title="删除" href="{:url('/admin/goods/del', ['id'=>$item['id']])}" class="confirm ajax-get">删除</a>
						</td>
					</tr>
					{/volist}
				</tbody>
			</table>
			{$page|raw}
		</div>
	</div>
</div>
{/block}
