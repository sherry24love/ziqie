{extend name="admin/public/base"/}
{block name="body"}
<div class="box box-primary">
	<div class="box-header with-border">
		<h3 class="box-title">{$meta_title}</h3>
		<div class="box-tools pull-right">
		</div>
	</div>
	<div class="box-body">
		<form method="post" class="form form-horizontal" role="form">
			<div class="form-group">
				<label class="col-lg-2 control-label">商品标题</label>
				<div class="col-lg-6">
					<input type="text" class="form-control" name="title" value="{$info['title']|default=''}" data-rule="required">
					<span class="help-block"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">分类</label>
				<div class="col-lg-6">
					<select class="form-control" name="category_id">
						{volist name="category" id="vo"}
						<option value="{$vo['id']}" {if isset($info['category_id']) && $info['category_id'] == $vo['id']}selected{/if}>{$vo['title']}</option>
						{/volist}
					</select>
					<span class="help-block"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">商品价格</label>
				<div class="col-lg-6">
					<input type="text" class="form-control" name="price" value="{$info['price']|default=''}" data-rule="required">
					<span class="help-block"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">图片</label>
				<div class="col-lg-6">
					{:form(['name' => 'cover_id', 'type' => 'image'], isset($info) ? $info : [])}
					<span class="help-block">（用于显示的文字）</span>
				</div>
			</div>

			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<input type="hidden" name="id" value="{$info.id|default=''}">
					<button class="btn btn-success submit-btn" type="submit">确 定</button>
					<button class="btn btn-danger btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
				</div>
			</div>
		</form>
	</div>
</div>
{/block}
