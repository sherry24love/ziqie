{extend name="admin/public/base"/}
{block name="body"}
<div class="box box-primary">
	<div class="box-header with-border">
		<h3 class="box-title">{$meta_title}</h3>
		<div class="box-tools pull-right">
			<a class="btn btn-sm btn-success" href="{:url('/admin/ad/addad', ['id'=>$id])}"><i class="fa fa-plus-circle fa-lg"></i> 新 增</a>
			<a class="btn btn-sm btn-primary" href="{:url('/admin/ad/index')}"><i class="fa fa-list fa-lg"></i> 广告位</a>
		</div>
	</div>
	<div class="box-body">
		<!-- 表格列表 -->
		<div class="table-responsive clearfix">
			<table class="table table-hover">
				<thead>
					<tr>
						<th width="30"><input class="checkbox check-all" type="checkbox"></th>
						<th width="60">ID</th>
						<th>标题</th>
						<th>创建时间</th>
						<th>更新时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					{volist name="list" id="item"}
					<tr>
						<td><input class="ids row-selected" type="checkbox" name="id[]" value="{$item.id}"></td>
						<td>{$item['id']}</td>
						<td>{$item['title']}</td>
						<td>{$item['create_time']}</td>
						<td>{$item['update_time']}</td>
						<td>
							<a href="{:url('/admin/ad/editad', ['id'=>$item['id']])}">编辑</a>
							<a href="{:url('/admin/ad/delad', ['id'=>$item['id']])}" class="confirm ajax-get">删除</a>
						</td>
					</tr>
					{/volist}
				</tbody>
			</table>
		</div>
		<!-- /表格列表 -->
	</div>
</div>
{/block}
