{extend name="admin/public/base"/}
{block name="body"}
<div class="box box-primary">
	<div class="box-header with-border">
		<h3 class="box-title">{$meta_title}</h3>
		<div class="box-tools pull-right">
			<a class="btn btn-sm btn-primary" href="{:url('/admin/domain/add')}">新 增</a>
			<button class="btn btn-sm btn-danger ajax-post confirm" url="{:url('/admin/domain/del')}" data-form="ids">删 除</button>
		</div>
	</div>
	<div class="box-body">
		<div class="row">
			<form method="get">
				<div class="col-sm-12 col-md-4 col-lg-3">
					<input type="text" class="form-control" name="domain" value="{$param['domain']|default=''}" placeholder="请输入关键字">
				</div>
				<div class="col-sm-12 col-md-4">
					<button class="btn btn-primary" type="submit">搜索</button>
				</div>
			</form>
		</div>
		<div class="table-responsive clearfix">
			<table class="table table-hover">
				<thead>
					<tr>
						<th width="30"><input class="checkbox check-all" type="checkbox"></th>
						<th width="60">ID</th>
						<th>域名</th>
						<th width="180">到期时间</th>
						<th width="180">创建时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					{volist name="list" id="item"}
					<tr>
						<td width="30"><input class="ids row-selected" type="checkbox" name="id[]" value="{$item['id']}"></td>
						<td width="60">{$item['id']}</td>
						<td>{$item['domain']}</td>
						<td width="180">{$item['expire_at']}</td>
						<td width="180">{$item['created_at']}</td>
						<td>
							<a href="{:url('/admin/domain/edit', ['id' => $item['id']])}">编辑</a>
							<a href="{:url('/admin/domain/del', ['id' => $item['id']])}" class="confirm ajax-get">删除</a>
						</td>
					</tr>
					{/volist}
				</tbody>
			</table>
			{$page|raw}
		</div>
	</div>
</div>
{/block}
