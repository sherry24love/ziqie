{extend name="admin/public/base"/}
{block name="body"}
<div class="box box-primary">
	<div class="box-header with-border">
		<h3 class="box-title">{$meta_title}</h3>
		<div class="box-tools pull-right">
		</div>
	</div>
	<div class="box-body">
		<form method="post" class="form form-horizontal" role="form">
			<div class="form-group">
				<label class="col-md-2 control-label">客户端名称</label>
				<div class="col-md-10">
					<input type="text" class="form-control" style="width:400px;" name="title" value="{$info['title']|default=''}" data-rule="required">
					<span class="help-block"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">APPID</label>
				<div class="col-md-10">
					<input type="text" class="form-control" style="width:400px;" name="appid" value="{$info['appid']|default=''}" data-rule="required">
					<span class="help-block"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">APPSECRET</label>
				<div class="col-md-10">
					<input type="text" class="form-control" style="width:400px;" name="appsecret" value="{$info['appsecret']|default=''}">
					<span class="help-block"></span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-2 col-md-10">
					<input type="hidden" name="id" value="{$info['id']|default=''}">            
					<button class="btn btn-success submit-btn" type="submit">确 定</button>
					<button class="btn btn-danger btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
				</div>
			</div>
		</form>
	</div>
</div>
{/block}
