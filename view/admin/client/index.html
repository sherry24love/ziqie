{extend name="admin/public/base"/}
{block name="body"}
<div class="box box-primary">
	<div class="box-header with-border">
		<h3 class="box-title">{$meta_title}</h3>
		<div class="box-tools pull-right">
			<a class="btn btn-sm btn-primary" href="{:url('/admin/client/add')}">新 增</a>
			<button class="btn btn-sm btn-danger ajax-post confirm" url="{:url('/admin/client/del')}" data-form="ids">删 除</button>
		</div>
	</div>
	<div class="box-body">
		<div class="table-responsive clearfix">
			<table class="table table-hover">
				<thead>
					<tr>
						<th width="30"><input class="checkbox check-all" type="checkbox"></th>
						<th>ID</th>
						<th>名称</th>
						<th>APPID</th>
						<th>APPSECRET</th>
						<th>创建时间</th>
						<th>更新时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					{volist name="list" id="item"}
					<tr>
						<td><input class="ids row-selected" type="checkbox" name="id[]" value="{$item['id']}"></td>
						<td>{$item['id']}</td>
						<td>{$item['title']}</td>
						<td>{$item['appid']}</td>
						<td>{$item['appsecret']}</td>
						<td>{$item['create_time']}</td>
						<td>{$item['update_time']}</td>
						<td>
							<a href="{:url('/admin/client/edit', ['id'=>$item['id']])}">编辑</a>
							<a href="{:url('/admin/client/del', ['id'=>$item['id']])}" class="ajax-post confirm">删除</a>
						</td>
					</tr>
					{/volist}
				</tbody>
			</table>
		</div>
	</div>
	<div class="box-footer">{$page|raw}</div>
</div>
{/block}
