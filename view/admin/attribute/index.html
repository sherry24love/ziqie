{extend name="admin/public/base"/}
{block name="body"}
<div class="box box-primary">
	<div class="box-header with-border">
		<h3 class="box-title">{$meta_title}</h3>
		<div class="box-tools pull-right">
			<a class="btn btn-sm btn-danger" href="{:url('/admin/attribute/add', ['model_id'=>$model_id])}"><i class="fa fa-plus"></i> 新 增</a>
			<!-- <button class="btn btn-danger ajax-post confirm" url="{:url('del')}" data-form="ids"><i class="fa fa-remove"></i> 删 除</button> -->
			<a class="btn btn-sm btn-warning" href="{:url('/admin/attribute/index')}"><i class="fa fa-reply"></i> 返回</a>
		</div>
	</div>
	<div class="box-body">
		<div class="table-responsive clearfix">
			<table class="table table-hover">
				<thead>
					<tr>
						<th><input class="checkbox check-all" type="checkbox"></th>
						<th>表单标题</th>
						<th>字段名</th>
						<th>字段类型</th>
						<th>字段长度</th>
						<th>默认值</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					{volist name="list" id="item"}
					<tr>
						<td><input class="ids row-selected" type="checkbox" name="id[]" value="{$item['id']}"></td>
						<td>{$item['title']}</td>
						<td>{$item['name']}</td>
						<td>{$item['type_text']}</td>
						<td>{$item['length']}</td>
						<td>{$item['value']}</td>
						<td>
							<a href="{:url('/admin/attribute/edit', ['id'=>$item['id'], 'model_id'=>$model_id])}">编辑</a>
							<a href="{:url('/admin/attribute/del', ['id'=>$item['id'], 'model_id'=>$model_id])}" class="confirm ajax-get">删除</a>
						</td>
					</tr>
					{/volist}
				</tbody>
			</table>
			{$page|raw}
		</div>
	</div>
</div>
{/block}
{block name="script"}
{/block}
