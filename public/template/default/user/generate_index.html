<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<title>用户中心</title>
<link rel="stylesheet" type="text/css" href="__static__/common/css/main.css">
<link rel="stylesheet" type="text/css" href="__css__/style.css">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="__static__/common/js/html5shiv.js"></script>
<script src="__static__/common/js/respond.min.js"></script>
<![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini layout-top-nav">
<div class="wrapper">
	<header class="main-header">
		<nav class="navbar navbar-static-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="{:url('/user/index/index')}" class="navbar-brand"><b>用户中心</b></a>
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
						<i class="fa fa-bars"></i>
					</button>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse pull-left" id="navbar-collapse">
				</div>
				<!-- /.navbar-collapse -->
				<!-- Navbar Right Menu -->
				<div class="navbar-custom-menu">
					<ul class="nav navbar-nav">
						<!-- /.messages-menu -->
						<!-- User Account Menu -->
						<li class="dropdown user user-menu">
							<!-- Menu Toggle Button -->
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								<!-- The user image in the navbar-->
								<img src="__plugins__/adminlte/img/user2-160x160.jpg" class="user-image" alt="User Image">
								<!-- hidden-xs hides the username on small devices so only the image appears. -->
								<span class="hidden-xs">{:session('userInfo.nickname')}</span>
							</a>
							<ul class="dropdown-menu">
								<!-- The user image in the menu -->
								<li class="user-header">
									<img src="__plugins__/adminlte/img/user2-160x160.jpg" class="img-circle" alt="User Image">

									<p>
										{:session('userInfo.nickname')}
										<small>Member since Nov. 2012</small>
									</p>
								</li>
								<!-- Menu Footer-->
								<li class="user-footer">
									<div class="pull-left">
										<a href="{:url('/user/user/profile')}" class="btn btn-default btn-flat">个人资料</a>
									</div>
									<div class="pull-right">
										<a href="{:url('/user/index/logout')}" class="btn btn-default btn-flat">退出</a>
									</div>
								</li>
							</ul>
						</li>
					</ul>
				</div>
				<!-- /.navbar-custom-menu -->
			</div>
			<!-- /.container-fluid -->
		</nav>
	</header>
	<!-- Full Width Column -->
	<div class="content-wrapper">
		<div class="container-fluid">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>&nbsp;</h1>
				<ol class="breadcrumb">
					<li><a href="{:url('/user/index/index')}"><i class="fa fa-dashboard"></i> 用户中心</a></li>
					<li class="active">{$meta_title}</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">安全页管理</h3>
					</div>
					<div class="box-body">
						<div class="row">
							<div class="col-lg-5">
								<form method="post" class="form form-horizontal" role="form">
									<div class="form-group">
										<label class="col-lg-2 control-label">操作域名</label>
										<div class="col-lg-8">
											<input type="text" class="form-control" name="domain" data-id="">
											<span class="help-block"></span>
										</div>
										<div class="col-lg-2">
											<button class="btn btn-primary check-btn" type="button">验证</button>
										</div>
									</div>
									<div class="form-group created_files_box">
										<label class="col-lg-2 control-label">创建子目录</label>
										<div class="col-lg-8">
											<input type="text" class="form-control" name="created_files" value="">
											<span class="help-block"></span>
										</div>
										<div class="col-lg-2">
											<button class="btn btn-info created-btn" type="button">创建</button>
										</div>
									</div>
									<div class="form-group sub_path_box">
										<label class="col-lg-2 control-label">二级目录</label>
										<div class="col-lg-8">
											<select class="form-control selectpicker" name="sub_path" style="width: 100%;">
												<option value="">请选择操作域名</option>
											</select>
											<span class="help-block"></span>
										</div>
										<div class="col-lg-2">
											<button class="btn btn-danger delete_sub_path" type="button">删除</button>
										</div>
									</div>
									<hr/>
									<div class="form-group sub_info_box">
										<label class="col-lg-2 control-label">采集生成</label>
										<div class="col-lg-8">
											<input type="text" class="form-control" name="spide_url" value="">
											<span class="help-block"></span>
										</div>
										<div class="col-lg-2">
											<button class="btn btn-success spide-btn" type="button">采集</button>
										</div>
									</div>
									<div class="form-group sub_info_box">
										<label class="col-lg-2 control-label">301生成</label>
										<div class="col-lg-8">
											<input type="text" class="form-control" name="301" value="">
											<span class="help-block"></span>
										</div>
										<div class="col-lg-2">
											<button class="btn btn-success generate_301" type="button">生成</button>
										</div>
									</div>
									<div class="form-group sub_info_box">
										<label class="col-lg-2 control-label">地址</label>
										<div class="col-lg-8">
											<a class="link generate_link" style="line-height: 30px;" target="_blank"><i class="fa fa-link"></i><span></span></a>
											<span class="help-block"></span>
										</div>
										<div class="col-lg-2">
											<button class="btn btn-success copy" type="button">复制</button>
										</div>
									</div>
									<hr/>
									<div class="form-group sub_info_box">
										<label class="col-lg-2 control-label">标题</label>
										<div class="col-lg-8">
											<input type="text" class="form-control" name="title" value="">
											<span class="help-block"></span>
										</div>
									</div>
									<div class="form-group sub_info_box">
										<label class="col-lg-2 control-label">关键字</label>
										<div class="col-lg-8">
											<input type="text" class="form-control" name="keyword" value="">
											<span class="help-block"></span>
										</div>
									</div>
									<div class="form-group sub_info_box">
										<label class="col-lg-2 control-label">描述</label>
										<div class="col-lg-8">
											<input type="text" class="form-control" name="description" value="">
											<span class="help-block"></span>
										</div>
										<div class="col-lg-2">
											<button class="btn btn-success inject_btn" type="button">注入</button>
										</div>
									</div>
								</form>
							</div>
							<div class="col-lg-7">
								<iframe src="" style="border: 0; width:100%; height: 500px"></iframe>
							</div>
						</div>
					</div>
				</div>
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">着陆页管理</h3>
					</div>
					<div class="box-body">
						<div class="row">
							<div class="col-lg-5">
								<form method="post" class="form form-horizontal goods-form" role="form">
									<div class="form-group">
										<label class="col-lg-2 control-label">商品分类</label>
										<div class="col-lg-8">
											<select class="form-control" name="cate_id">
												<option value="">请选择商品分类</option>
												{volist name="goods_category" id="item"}
												<option value="{$item['id']}">{$item['title']}</option>
												{/volist}
											</select>
											<span class="help-block"></span>
										</div>
									</div>
									<div class="form-group">
										<label class="col-lg-2 control-label">模板名称</label>
										<div class="col-lg-8">
											<select class="form-control" name="template">
												<option value="">请选择模板</option>
												{volist name="template" id="item"}
												<option value="{$item['title']}">{$item['title']}</option>
												{/volist}
											</select>
											<span class="help-block"></span>
										</div>
									</div>
									<div class="form-group">
										<label class="col-lg-2 control-label">产品名称</label>
										<div class="col-lg-8">
											<select class="form-control" name="offer_sku">
												<option value="">请选择产品</option>
											</select>
											<span class="help-block"></span>
										</div>
									</div>
									<div class="form-group">
										<label class="col-lg-2 control-label">广告连接</label>
										<div class="col-lg-8">
											<input type="text" class="form-control" name="offer_url" value="" data-rule="required">
											<span class="help-block"></span>
										</div>
									</div>
									<div class="form-group">
										<label class="col-lg-2 control-label">Pixel For Site</label>
										<div class="col-lg-8">
											<select class="form-control" name="pixel_type">
												<option value="FACEBOOK">Facebook</option>
												<option value="TITOK">Titok</option>
											</select>
											<span class="help-block"></span>
										</div>
									</div>
									<div class="form-group">
										<label class="col-lg-2 control-label">pixel id</label>
										<div class="col-lg-8">
											<input type="text" class="form-control" name="pixel_id" value="">
											<span class="help-block"></span>
										</div>
									</div>

									<div class="form-group">
										<label class="col-lg-2 control-label">ADS NO</label>
										<div class="col-lg-8">
											<input type="text" class="form-control" name="ads_no" value="">
											<span class="help-block"></span>
										</div>
									</div>
									<div class="form-group sub_info_box">
										<label class="col-lg-2 control-label">像素地址</label>
										<div class="col-lg-8">
											<div class="copy_pixel_url" role="pixel_url" style="cursor: pointer; color: #46a6ff;"></div>
											<span class="help-block"></span>
										</div>
									</div>
									<div class="form-group">
										<div class="col-lg-offset-2 col-lg-10">
											<button class="btn btn-success submit-btn" type="button">生成</button>
										</div>
									</div>
								</form>
							</div>
							<div class="col-lg-7">
								<div class="content">
    								<form method="post" class="form form-horizontal">
    									<div class="form-group">
    										<label class="col-lg-3 control-label">campaign_id</label>
    										<div class="col-lg-8">
    											<input type="text" class="form-control" name="campaign_id" value="">
    											<span class="help-block"></span>
    										</div>
    									</div>
    									<div class="form-group">
    										<label class="col-lg-3 control-label">campaign_signature</label>
    										<div class="col-lg-8">
    											<input type="text" class="form-control" name="campaign_signature" value="">
    											<span class="help-block"></span>
    										</div>
    									</div>
    									<div class="form-group">
    									    <div class="col-lg-offset-3 col-lg-9">
            									<div class="btn-group" role="group">
            										<button type="button" class="btn btn-primary toggle-btn" role="SAFE">切换安全页</button>
            										<button type="button" class="btn btn-danger toggle-btn" role="OFFER">切换着陆页</button>
            									</div>
    										</div>
    									</div>
    								</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
	<!-- /.content-wrapper -->
	<footer class="main-footer">
		<div class="pull-right hidden-xs">
			<b>Version</b> {$version}
		</div>
		<strong>Copyright &copy; 2013-2020 <a href="https://www.tensent.cn">SentCMS</a>.</strong> All rights
		reserved.
	</footer>
</div>
<script type="text/javascript">
var require = {
		config: {"site": {$config|json_encode|raw}, 'version':"{$version}", 'module': 'user', 'jsname': "{$require['jsname']|default=''}", 'actionname': "{$require['actionname']|default=''}", }
}
</script>
<script src="__plugins__/require/require.js" data-main="__js__/main.js"></script>
</body>
</html>
